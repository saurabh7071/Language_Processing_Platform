<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="navbar">
        {% include 'navbar.html' %}
    </div>
    <div class="container mt-4">
        <h2>Grammar Checker</h2>
        <form method="post" action="/grammerChecker">
            <div class="mb-3">
                <label for="rawtext" class="form-label">Enter text to check grammar:</label>
                <textarea class="form-control" id="rawtext" name="rawtext" rows="5">{{ rawtext }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check Grammar</button>
        </form>
        {% if corrected_paragraph %}
        <div class="mt-4">
            <h4>Corrected Paragraph:</h4>
            <p>{{ corrected_paragraph | safe}}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
