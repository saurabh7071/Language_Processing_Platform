<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextToSpeech Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="navbar">
        {% include 'navbar.html' %}
    </div>
    <div class="container mt-4">
        <h2>Text To Speech Converter</h2>
        <form method="post" action="">
            <div class="mb-3">
                <label for="rawtext" class="form-label">Enter your paragraph :</label>
                <textarea class="form-control" id="rawtext" name="rawtext" rows="5">{{ rawtext }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Listen</button>
        </form>

        {% if audio_file %}
        <div class="mt-3">
            <audio controls>
                <source src="{{ url_for('static', filename=audio_file) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        {% endif %}
    </div>
</body>
</html>
